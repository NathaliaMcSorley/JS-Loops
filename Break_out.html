<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loop</title>
</head>
<body>
    <h1>JS Break out of the Loop</h1>
    <script>
        let x;
        for(x=1; x<10; x++){
            console.log(x)
            if(x==5)
                break
        }
    </script>
</body>
</html>
